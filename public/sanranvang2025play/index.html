  <body>
    <div id="root"></div>
    <script>
      // APP_URL là domain nơi chưa landing page vd: https://*****.fpt.vn/gametet2025
      APP_URL = "https://fpt-landing-page-tet-2025.netlify.app/san-ran-vang";
      ASSET_PATH = "";

      const ogImageMetaTag = document.querySelector(
        'meta[property="og:image"]'
      );
      if (ogImageMetaTag) {
        const ASSET_PATH_FORMAT = `${ASSET_PATH == "" ? "" : `/${ASSET_PATH}`}`;
        ogImageMetaTag.setAttribute(
          "content",
          `${ASSET_PATH_FORMAT}/thumbnail.png`
        );
      }

      function checkBrowser() {
        const sUsrAg = navigator.userAgent;
        if (sUsrAg.indexOf("FB") > -1) {
          return "FB_Browser";
        } else if (sUsrAg.indexOf("Zalo") > -1) {
          return "Zalo_Browser";
        } else if (sUsrAg.indexOf("XiaoMi") > -1) {
          return "XiaoMi_Browser";
        } else if (
          sUsrAg.indexOf("BytedanceWebview") > -1 ||
          sUsrAg.indexOf("WKWebView") > -1
        ) {
          return "Tiktok_Browser";
        }
        return null;
      }

      if (checkBrowser() !== null) {
        const current_url = new URL(window.location.href);
        const params = current_url.search;
        const domain = window.APP_URL;

        window.location = `intent:${domain}/${params}#Intent;end`;
        window.location.href = `x-safari-${domain}/${params}`;
      }
    </script>
