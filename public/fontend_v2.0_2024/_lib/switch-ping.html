<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg {
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
        }

        .bg-low-ping {
            background: url('../images/hyper-fast/map-ping-low.png') center no-repeat;

        }

        .bg-high-ping {
            background: url('../images/hyper-fast/map-ping-hight.png') center no-repeat;

        }

        #toggle-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background: #00ff99;
            color: black;
        }

        #toggle-btn.off {
            background: #444;
            color: white;
        }
    </style>
</head>

<body>
    <div id="bg-container" class="bg bg-low-ping">
        <!-- C√°c ph·∫ßn n·ªôi dung kh√°c, v√≠ d·ª• n√∫t b·∫≠t HyperFast -->
        <div class="status">
            <p><span id="ping-status">Ping th·∫•p: <strong>18ms</strong></span></p>
            <button id="toggle-btn" class="btn-on">ON üîã S·ª≠ d·ª•ng HyperFast</button>
        </div>
    </div>
    <script src="../assets/js/jquery-2.2.3.min.js" type="text/javascript"></script>
    <script>
        const bg = document.getElementById("bg-container");
        const toggleBtn = document.getElementById("toggle-btn");
        const pingStatus = document.getElementById("ping-status");

        let isHyperFast = true;
        let autoSwitch = true;
        let currentState = 'low';

        const updateState = (state) => {
            bg.className = `bg bg-${state}-ping`;
            currentState = state;

            // C·∫≠p nh·∫≠t text ping
            if (state === 'low') {
                pingStatus.innerHTML = 'Ping th·∫•p: <strong>18ms</strong>';
            } else {
                pingStatus.innerHTML = 'Ping cao: <strong>152ms</strong>';
            }
        };

        const interval = setInterval(() => {
            if (!autoSwitch) return;
            const nextState = currentState === 'low' ? 'high' : 'low';
            updateState(nextState);
        }, 3000); // 3 gi√¢y

        toggleBtn.addEventListener("click", () => {
            isHyperFast = !isHyperFast;
            autoSwitch = false;

            if (isHyperFast) {
                updateState('low');
                toggleBtn.textContent = "ON üîã S·ª≠ d·ª•ng HyperFast";
                toggleBtn.classList.remove("off");
            } else {
                updateState('high');
                toggleBtn.textContent = "OFF ‚ùå Kh√¥ng d√πng HyperFast";
                toggleBtn.classList.add("off");
            }
        });
    </script>
</body>

</html>
