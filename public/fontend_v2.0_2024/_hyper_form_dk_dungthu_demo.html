<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

body {
  background-color: #0f0f0f;
  font-family: Arial;
}

form {
  width: 400px;
  margin: auto;
  padding: 20px;
}

.form-group {
  margin-bottom: 20px;
  position: relative;
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  background-color: #333;
  color: #fff;
}

input.error {
  border-color: #f43f5e; /* đỏ */
}

.error-msg {
  display: none;
  font-size: 14px;
  color: #f43f5e;
  margin-top: 4px;
}

input.error + .error-msg {
  display: block;
}

.submit-btn {
  width: 100%;
  padding: 14px;
  border: none;
  background-color: #00e676;
  color: #000;
  font-weight: bold;
  font-size: 16px;
  border-radius: 10px;
  cursor: pointer;
}

    </style>
</head>
<body>
  <h3>html demo</h3>
  <form id="registerForm" novalidate>
    <div class="form-group">
      <label>Họ tên *</label>
      <input type="text" name="fullname" placeholder="Nguyễn Văn A" />
      <span class="error-msg">Vui lòng nhập họ và tên.</span>
    </div>
  
    <div class="form-group">
      <label>Số điện thoại *</label>
      <input type="text" name="phone" placeholder="Nhập số điện thoại" />
      <span class="error-msg">Vui lòng nhập số điện thoại</span>
    </div>
  
    <div class="form-group">
      <label>Email *</label>
      <input type="email" name="email" placeholder="Nhập email của bạn" />
      <span class="error-msg">Vui lòng nhập email của bạn</span>
    </div>
  
    <div class="form-group">
      <!-- Google reCAPTCHA -->
      <div class="g-recaptcha" data-sitekey="6Lel4Z4UAAAAAOa8LO1Q9mqKRUiMYl_00o5mXJrR"></div>
      <span id="recaptcha-error" class="error-msg">Vui lòng tick vào check box</span>

    </div>
   
    
  
    <button type="submit" class="submit-btn">Đăng ký</button>
  </form>
  
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>document.getElementById('registerForm').addEventListener('submit', function (e) {
    e.preventDefault();
  
    let isValid = true;
  
    const fullname = this.elements['fullname'];
    const phone = this.elements['phone'];
    const email = this.elements['email'];
    const recaptchaError = document.getElementById('recaptcha-error');
  
    [fullname, phone, email].forEach(input => {
      if (!input.value.trim()) {
        input.classList.add('error');
        isValid = false;
      } else {
        input.classList.remove('error');
      }
    });
  
    // Validate email định dạng
    if (email.value && !/^\S+@\S+\.\S+$/.test(email.value)) {
      email.classList.add('error');
      isValid = false;
    }
  
    // Validate reCAPTCHA
    const recaptchaResponse = grecaptcha.getResponse();
    if (recaptchaResponse.length === 0) {
      recaptchaError.style.display = 'block';
      isValid = false;
    } else {
      recaptchaError.style.display = 'none';
    }
  
    if (isValid) {
      alert('Bạn đã đăng ký dùng thử thành công!');
      window.location.href = "https://fpt.vn"; // điều hướng trang sau khi submit thành công
      // Submit form hoặc AJAX
    }
  });
  
  
  </script>

.custom-select option {

   </style>

    </select>
  </div>
  
</body>
</html>
