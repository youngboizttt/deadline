    <script>

        // DATA SPEED
        /*
        let marqueeCarouselSpeed

        let marqueeCarousel = new Swiper(".marquee-carousel", {

        const carousel = document.querySelector('.marquee-carousel .swiper-wrapper');
        let animationId;
        let offset = 0;
        let speed = 1; // chỉnh tốc độ chạy

        function animate() {
            offset -= speed;
            if (Math.abs(offset) >= carousel.scrollWidth / 2) {
                offset = 0; // reset để loop mượt
            }
            carousel.style.transform = `translateX(${offset}px)`;
            animationId = requestAnimationFrame(animate);
        }

        // Start marquee
        animate();

        // Pause/resume when hover
        const marqueeContainer = document.querySelector('.marquee-carousel');
        marqueeContainer.addEventListener('mouseenter', () => {
            cancelAnimationFrame(animationId);
        });
        marqueeContainer.addEventListener('mouseleave', () => {
            animate();
        });



    </script>
