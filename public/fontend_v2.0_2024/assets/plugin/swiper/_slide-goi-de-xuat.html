<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./swiper-bundle.min.css" />
    <link rel="stylesheet" href="./goi-de-xuat.css" />

    <!-- Demo styles -->
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper.goi-de-xuat {
            width: 1440px;
            height: 500px;
            max-height: 500px;
            margin: 0 auto;
        }

        .goi-de-xuat .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .goi-de-xuat .swiper-button-next,
        .goi-de-xuat .swiper-button-prev {
            border: 1px solid red;
        }
        @media screen and (max-width: 1440px) {
            .swiper.goi-de-xuat {
                width: 100%;
            }
            
        }

        @media (max-width: 760px) {
            .goi-de-xuat .swiper-button-next {
                /* right: 20px;
                transform: rotate(90deg); */
            }

            .goi-de-xuat .swiper-button-prev {
                /* left: 20px;
                transform: rotate(90deg); */
            }
        }
    </style>
</head>

<body>
    <!-- Swiper -->
    <div class="swiper goi-de-xuat">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Resize me!</div>
            <div class="swiper-slide">Resize me!</div>
            <div class="swiper-slide">Resize me!</div>
            <div class="swiper-slide">Resize me!</div>
            <div class="swiper-slide">Resize me!</div>
            <div class="swiper-slide">Resize me!</div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper JS -->
    <script src="./swiper-bundle.min.js"></script>

    <script src="./goi-de-xuat.js"></script> <!-- Initialize Swiper -->

   
   
</body>

</html>
