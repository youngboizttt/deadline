<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../css/normalize.min.css" rel="stylesheet">
    <link href="./swiper-bundle.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"> -->

    <link href="./swiper-banner-home.css" rel="stylesheet">

    <title>Document</title>

    </style>
</head>

<body style="margin: 0; padding: 0">
    <div class="swiper-container swiper-home-banner">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <!-- <p>Slide one</p> -->
                <a href="http://tuoitre.vn" target="_self">
                    <picture>
                        <source srcset="https://fpt.vn/storage/upload/images/banners/ftel_vuot_bao/mobile.png"
                            media="(max-width: 540px)" class="img-responsive" alt="Image Title">
                        <img src="https://fpt.vn/storage/upload/images/banners/ftel_vuot_bao/pc.png" alt="Image Title"
                            class="img-responsive">
                    </picture>
                </a>
            </div>
            <div class="swiper-slide">
                <!-- <p>Slide three</p> -->
                <picture>
                    <source srcset="https://fpt.vn/storage/upload/images/banners/fptvn_mobile_540x350.jpg"
                        media="(max-width: 540px)" class="img-responsive" alt="Image Title">
                    <img src="https://fpt.vn/storage/upload/images/banners/fptvn_pc_2048x560.jpg" alt="Image Title"
                        class="img-responsive">
                </picture>
            </div>
            <div class="swiper-slide">
                <!-- <p>Slide four</p> -->
                <picture>
                    <source
                        srcset="https://fpt.vn/storage/upload/images/banners/banner/fpt_play_bo/fa-cup-fpt-play-m1_.jpg"
                        media="(max-width: 540px)" class="img-responsive" alt="Image Title">
                    <img src="http://fpt.vn/storage/upload/images/banners/banner/fpt_play_bo/fa-cup-fpt-play1_.jpg"
                        alt="Image Title" class="img-responsive">
                </picture>
            </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <!--     <div class="swiper-scrollbar"></div> -->
    </div>
    <div style="height: 800px; color: red">sfs</div>



    <script src="../../js/jquery-2.2.3.min.js"></script>
    <script src="./swiper-bundle.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script> -->
    <script src="./swiper-banner-home.js"></script>


</body>

</html>
